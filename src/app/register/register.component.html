<div class=row>
  <div id="d1" class="col-4"></div>
  <div class="col-4">

  <h4><b>Register</b></h4>
  <div id="div1" class="container border border rounded">
   <form [formGroup]="registerForm " (ngSubmit)="Register()">

      <fieldset>
          <label id="l1" for="">Account number:</label>
          <input type="text" id="Ac_no" class="form-control border-rounder"formControlName="acno"><br>
          <div *ngIf="(this.registerForm.get('acno')?.touched||this.registerForm.get('acno')?.dirty)&&this.registerForm.get('acno')?.errors">invalid account number</div>

          <label for="">Username</label>
          <input type="text" class="form-control border-rounded" formControlName="uname">
          <div *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&&this.registerForm.get('uname')?.errors">invalid Username</div><br>
          <label id="a1" for="">Password</label><br>
          <input  type="text" id="Pass" class="form-control border-rounded" formControlName="pswd"><br>
          <div *ngIf="(this.registerForm.get('pswd')?.touched||this.registerForm.get('pswd')?.dirty)&&this.registerForm.get('pswd')?.errors">invalid password</div>

          <button  type="submit" class="btn btn-success form-control" id="btn"  >Register</button><br>
          <!-- <a routerLink="register">Register</a> -->

      </fieldset>
   </form>

  </div>


  </div>
  <div class="col-4"></div>
</div>
